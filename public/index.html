<!DOCTYPE html>
<html class="loginpage">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center " style="background: #4a0056">
    <div class="text-white">
        <img width="200" height="105" src="http://cafecub.vn/wp-content/uploads/logo-cafeCub-forweb.png" class="header-logo-dark" alt="cafeCub">
        <form>
          <div class="form-group">
            <label for="tendonvi">Tên đơn vị</label>
            <input type="text" class="form-control" id="tendonvi" placeholder="Enter company">
          </div>
          <div class="form-group">
            <label for="username">Tên đăng nhập </label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
            <small class="form-text text-danger d-none">Error password demo</small>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
        </form>
    </div>


    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.0.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <!-- <script defer src="/__/firebase/5.0.4/firebase-auth.js"></script> -->
    <!-- <script defer src="/__/firebase/5.0.4/firebase-database.js"></script> -->
    <!-- <script defer src="/__/firebase/5.0.4/firebase-messaging.js"></script> -->
    <!-- <script defer src="/__/firebase/5.0.4/firebase-storage.js"></script> -->
    <script defer src="/__/firebase/5.0.4/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>

    </script>
  </body>
</html>
