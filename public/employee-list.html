    <form>
      <div class="form-group mb-0">
          <input class="form-control searchbox" type="search" placeholder="Tìm tên" aria-label="Tìm tên">
      </div>
    </form>
    <div class="mt-4" id="contentSection">
      <div class="container-fluid">
				<div id="employeeList"  class="list-with-add-button">

        </div>
        <button type="button" class="btn btn-primary btn-lg floatbtn" onclick="createNewEmployee();"><i class="fas fa-plus"></i></button>
      </div>
    </div>

    <div id="addNoteModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm Ghi chú</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                <div class="form-group mb-2">
                  <label for="txtReason">Lí do</label>
                  <input type="text" class="form-control" id="txtReason" placeholder="Lí do">
                </div>
                <div class="form-group mb-2">
                  <label for="txtAmount">Số Tiền</label>
                  <input type="number" class="form-control" id="txtAmount" placeholder="Money">
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveDetail();">Lưu lại</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Bỏ qua</button>
          </div>
        </div>
      </div>
    </div>

    <div id="detailModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết nhân viên</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                <div class="form-group mb-0">
                  <input type="text" class="form-control-plaintext text-muted w-100" id="txtId" placeholder="ID" readonly>
                </div>
                <div class="form-group mb-2">
                  <label for="txtName">Tên</label>
                  <input type="text" class="form-control" id="txtName" placeholder="Name">
                </div>
                <div class="form-group mb-2">
                  <label for="txtTitle">Chức danh</label>
                  <input type="text" class="form-control" id="txtTitle" placeholder="Title">
                </div>
                <div class="form-group mb-2">
                    <label for="txtRate">Bậc lương</label>
                    <input type="number" class="form-control" id="txtRate" placeholder="Rate">
                  </div>
                <div class="form-check mb-2">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="chbIsActived" checked="true">
                    Đang làm việc
                  </label>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveDetail();">Lưu lại</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Bỏ qua</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
      employees = [];
      $(document).ready(() => {
        let app = firebase.app();
        db = firebase.firestore();

        db.collection("employees").get().then((querySnapshot)=>{
            querySnapshot.forEach((doc) => {
                var data = doc.data();
                employees.push($.extend(data, {id: doc.id}));
              });
            updateEmployeeList(employees);
          });
        $(document).on('click', '.edit-employee', ((e)=>{
            e.preventDefault();
            var ele = $(e.currentTarget);
            var em = employees.find((e)=>{return e.id == ele.attr('employee-id');});
            if (em){
              $('#txtId').val(em.id);
              $('#txtName').val(em.name);
              $('#txtRate').val(em.rate);
              $('#txtTitle').val(em.title);
              $('#chbIsActived').val(em.isActived);
              $('#detailModal').modal({focus: true});
            }else{alert('Something is wrong, please refresh the page.')}
          }));

          $(document).on('click', '.add-note', ((e)=>{
                e.preventDefault();
                $('#addNoteModal').modal({focus: true});
            }));

          $('#detailModal').on('hidden.bs.modal', function (e) { resetModal();});
      });
      function createNewEmployee(){
        $('#detailModal').modal({focus: true});
      }
      function resetModal(){
        $('#txtId').val("");
        $('#txtName').val("");
        $('#txtRate').val("");
        $('#txtTitle').val();
        $('#chbIsActived').val(true);
      }
      function updateEmployeeList(employees){
        $('#employeeList').empty();
        employees.forEach((e) => {
          //$('<tr><td>'+e.id+'</td><td>'+e.name+'</td><td>$'+e.rate+'</td><td>'+e.isActived+'</td><td>'+e.insertedAt+'</td><td><a class="edit-employee" employee-id="'+e.id+'">edit</a></td></tr>').appendTo('.employee-list');
          $('<a href="employee.html" class="employee-item"><div class="employee-info"><div class="employee-id">'+e.id+'</div><div class="employee-name">'+e.name+'</div><div class="employee-title">Công việc: '+e.title+'</div><div class="employee-rate">'+e.rate+'</div><div class="employee-isActived">'+e.isActived+'</div><div class="employee-insertedAt">'+e.insertedAt+'</div></div><button class="btn btn-secondary btn-circle edit-employee" employee-id="'+e.id+'"><i class="fas fa-user-edit"></i></button><button class="btn btn-warning btn-circle ml-2 add-note"><i class="far fa-sticky-note"></i></button></a>').appendTo('#employeeList');
        });
      }
      function saveDetail(){
        var id = $('#txtId').val();
        if (id == ""){
          db.collection("employees").add({
              name: $('#txtName').val(),
              rate: $('#txtRate').val(),
              title: $('#txtTitle').val(),
              isActived: $('#chbIsActived').prop("checked"),
              insertedAt: firebase.firestore.FieldValue.serverTimestamp(),
              updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
              lastPaymentDate: firebase.firestore.FieldValue.serverTimestamp()
            }).then(function(docRef) {
                console.log("Document written with ID: ", docRef.id);
                db.collection("employees").doc(docRef.id).get().then((em)=>{
                  if(em.exists){
                    employees.push($.extend(em.data(), {id: docRef.id}));
                    updateEmployeeList(employees);
                    $('#detailModal').modal('hide');
                  }else{console.log('Added document cannot be found!');}
                });
              }).catch(function(error) {
                  console.error("Error adding document: ", error);
                });
        }else{
          data = {name: $('#txtName').val(),
              rate: $('#txtRate').val(),
              title: $('#txtTitle').val(),
              isActived: $('#chbIsActived').prop("checked"),
              updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
          db.collection("employees").doc(id).update(data).then(function(docRef) {
                console.log("Document update with ID: ", id);
                em = employees.find((e)=>{return e.id == id;});
                em = $.extend(em, data);
                updateEmployeeList(employees);
                $('#detailModal').modal('hide');
              }).catch(function(error) {
                  console.error("Error adding document: ", error);
                });
        }
      }
    </script>
